<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}"> -->

  <title>{{title}}</title>

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!--
    - google font link
  -->
  <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />

</head>

<body>

  <!--
      - article card
    -->

  <article class="article-card" onclick="window.location='{{ url_for('article') }}';">
    <div class="img-box">
      <!-- <img src="https://source.unsplash.com/featured?apple/660x528" class="article-banner"> -->
      <img src="{{ image['src'] }}" alt="{{ image['alt'] }}" class="article-banner">
      <!--<img src="{{ url_for('static', filename='images/drawers.jpg') }}" alt="" class="article-banner">-->
    </div>

    <div class="article-content">
      <a href="{{ url_for('article') }}">
        <h3 class="article-title">{{title}}</h3>
      </a>
      {% if contents[1].text|length > 150 %}
        <p class="article-text">{{ contents[1].text[:150] }}...</p>
      {% else %}
        <p class="article-text">{{ contents[1].text }}</p>
      {% endif %}

        <div class="share">
          <button class="share-button">
            <ion-icon name="arrow-redo"></ion-icon>
          </button>

          <div class="share-option">
            <span>Share</span>
            <a href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="#">
              <ion-icon name="logo-pinterest"></ion-icon>
            </a>
          </div>
        </div>
      </div>
  </article>

  <!--
    - internal script
  -->
  <script>

    const shareOption = document.querySelector('.share-option');

    document.querySelector('.share-button').addEventListener('click', function () {
      this.classList.toggle('active');
      shareOption.classList.toggle('active');
    });

  </script>

  <!--
    - ionicon link
  -->

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
